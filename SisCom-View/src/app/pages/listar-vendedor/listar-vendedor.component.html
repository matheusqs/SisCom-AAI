<app-page-template [goBack]="goBack.bind(this)" title="Listar vendedores">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
            <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="meta">
            <mat-header-cell *matHeaderCellDef> Meta </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.metaMensal | currency:'CAD':'symbol-narrow':'4.2-2'}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <mat-header-cell *matHeaderCellDef> Cpf </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.cpf}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="telefone">
            <mat-header-cell *matHeaderCellDef> Telefone </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.telefone}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="dataCad">
            <mat-header-cell *matHeaderCellDef> Data do Cadastro </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.dataCad | date :'dd/MM/yy'}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="deleteAction">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="deleteVendedor(element)" color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</app-page-template>
